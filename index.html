            </div>

            <div class="modelos">

                </div>
    
                <div id='mangaLonga' class="terceiro" onclick= "selecionarModelos(this)" >

                <p>Camiseta</p>

            <div class="titulo">
                <h1>Escolha a gola</h1>
            </div>

                <div class="golas">

                    <p>Gola Redonda</p>
                    <p>Gola Polo</p>
                </div>
    
                <div class="titulo">
                    <h1>Escolha o tecido</h1>
                </div>

                    <div class="tecido">
                   
                        <div id='seda'class="primeiro"onclick="selecionarTecido(this)">
                            <img src="./imagens/FashionDriven/Seda.png" alt="">

                        <div id='algodao'class="segundo"onclick="selecionarTecido(this)">

                        </div>
            
                        <div id='poliester'class="terceiro"onclick="selecionarTecido(this)">

                </div>
                
                <div class="subTitulos">
                    <p>Seda</p>
                    <p>Algodão</p>
                    <p>Poliester</p>
                    </div>

                    <div class="titulo">
                        <h1>Imagem de referência</h1>
                    </div>  
                    
                <div class="inputs">
                    <input placeholder="Insira o link" type= "text">
                    <a href="#" class="confirmar" onclick="blusasEncomendadas()">Confirmar pedido</a>
                </div>    
        </div>
